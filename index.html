<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une Aventure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajoutez ce style pour rendre le score plus grand et ajouter un espace */
        .score-container {
            font-size: 2em; /* Taille de la police plus grande */
            font-weight: bold; /* Met le texte en gras */
            margin-bottom: 20px; /* Espace en bas */
            text-align: center; /* Centrer le texte */
            display: none; /* Masquer l'élément initialement */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Une petite aventure commence...</h1>
        <button id="startButton">Jouer</button>
        <div class="score-container" id="score">Pièces collectées : 0</div> <!-- Ajout de l'élément score -->
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <audio id="backgroundMusic" src="src/mp3/Pixel 3.mp3" loop></audio>
        <audio id="gameMusic" src="src/mp3/Pixel 4.mp3" loop></audio>
        <audio id="deathMusic" src="src/mp3/Pixel 7.mp3" loop></audio>
        <audio id="deathSound" src="src/wav/Explosion.wav"></audio>
        <audio id="coinSound" src="src/wav/Coin.wav"></audio>
        <audio id="magicSound" src="src/wav/Magic.wav"></audio>
        <audio id="blopSound" src="src/wav/Blop.wav"></audio>
        <audio id="impactSound" src="src/wav/Impact.wav"></audio>
        <audio id="footStepSound" src="src/wav/FootStep.wav"></audio>
        <div id="commands">
            <h2>Commandes du jeu</h2>
            <ul>
                <li><strong>Flèche Haut / W :</strong> Avancer</li>
                <li><strong>Flèche Bas / S :</strong> Reculer</li>
                <li><strong>Flèche Gauche / A :</strong> Aller à gauche</li>
                <li><strong>Flèche Droite / D :</strong> Aller à droite</li>
                <li><strong>Barre Espace :</strong> Courir</li>
                <li><strong>Shift :</strong> Montrer les hitboxes</li>
            </ul>
        </div>
    </div>
    <div id="version">Alpha 0.0.8</div>
    <script type="module" src="script.js"></script>
</body>
</html>
